<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>NCHC</title>
</head>

<body>
    <div class="wrapper">
        <div class="admin-log">
            <div class="container">
                <a href="#" class="logo admin-log__logo"><img src="images/logo-black.png" alt="NCHC NARLabs"></a>
            </div>
            <h1 class="admin-log__title">Speed Test</h1>
            <!-- FORM -->
            <form class="form admin-log__form">
                <input class="form__input" type="text" placeholder="Username" name="Username" required>
                <input class="form__input" type="password" placeholder="Password" name="password" required>
                <input class="form__input" type="text" placeholder="OTP 驗證碼" name="otp" required>
                <button class="btn admin-log__btn btn-reset btn--full">登入</button>
            </form>
        </div>
    </div>

    <!-- Choiser for select -->
    <script src="js/choices.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>

</body>

</html>
